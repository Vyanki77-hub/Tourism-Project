<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Login - Tourism Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto bg-gray-100">
    <!-- Navbar (same as index.html) -->
    <nav class="bg-blue-600 p-4 text-white">
        <!-- ... (navbar content) ... -->
    </nav>

    <!-- Login Form -->
    <div class="container mx-auto mt-16 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                <form id="loginForm" onsubmit="return validateForm()">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                        Login
                    </button>
                </form>
                <p class="mt-4 text-center">
                    Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    <footer class="bg-blue-600 text-white p-8 mt-16">
        <!-- ... (footer content) ... -->
    </footer>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                isValid = false;
            }

            // Password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
